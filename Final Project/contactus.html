    <div class="container">
        <h1>Reach Us</h1>
        <div class="block1">
            <form action="" method="post">
                <label for="name">First Name</label>
                <input type="text" id="FirstName" placeholder="CAPITAL LETTERS ONLY">
        </div>
        <div class="block2">
            <form action="" method="post">
                <label for="name">Second Name</label>
                <input type="text" id="SecondName" placeholder="CAPITAL LETTERS ONLY">
        </div>
        <div class="block3">
            <form action="" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" >
        </div>
        <div class="block7">
            <form action="" method="post">
                <label for="num">Phone Number</label>
                <input type="text" id="num" placeholder="Use Country Code" >
        </div>
        <div class="block4">
            <form action="" method="post">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Min 8 Characters Length" >
        </div>
        <div class="block5">
            <form action="" method="post">
                <label for="pass">Confirm Password</label>
                <input type="password" id="pass" placeholder="Password Must Be Same" >
        </div>
        <div class="block6">
            <form action="">
                <label for="description">Tell Us More</label>

            </form>
        </div>
